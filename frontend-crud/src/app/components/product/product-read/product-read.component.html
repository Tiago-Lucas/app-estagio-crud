<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Nome </th>
        <td mat-cell *matCellDef="let row">{{row.nameProduct}}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef >Modelo</th>
        <td mat-cell *matCellDef="let row">{{row.model}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Pre√ßo</th>
        <td mat-cell *matCellDef="let row">{{row.price  | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Editar / Deletar</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{row.id}}" class="edit">
                <i class="material-icons yellowIcon"> edit</i>
            </a>
            <a routerLink="/products/delete/{{row.id}}">
                <i class="material-icons redIcon" > delete</i>
            </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
