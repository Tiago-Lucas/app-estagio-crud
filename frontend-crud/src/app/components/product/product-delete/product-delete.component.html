<mat-card>
    <mat-card-title>Excluir o veículo</mat-card-title>
  <form #f="ngForm">
    <mat-form-field>
        <input matInput  placeholder="Nome do Veículo:" [value]="product.nameProduct" name="nameProduct" readonly>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Marca do Veículo:" [value]="product.model " name="model" readonly>
    </mat-form-field>
    <mat-form-field>
        <input matInput  placeholder="Preço do Veículo (R$):" [value]="product.price" name="price"  readonly>
    </mat-form-field>
</form>
<button mat-raised-button (click)="deleteProduct()" color="accent" [disabled]="!f.valid">
    Excluir
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
    Cancelar
    </button>
</mat-card>
