<mat-card>
    <mat-card-title>Alterar o veículo</mat-card-title>
  <form #f="ngForm">
    <mat-form-field>
        <input matInput  placeholder="Nome do Veículo:" [(ngModel)]="product.nameProduct" name="nameProduct" required="required">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Marca do Veículo:" [(ngModel)]="product.model " name="model" required="requerid">
    </mat-form-field>
    <mat-form-field>
        <input matInput  placeholder="Preço do Veículo (R$):" [(ngModel)]="product.price" name="price"  required="requerid">
    </mat-form-field>
</form>
<button mat-raised-button (click)="updateProduct()" color="accent" [disabled]="!f.valid">
    Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
    Cancelar
    </button>
</mat-card>
